<div class="transaction-form-container">
  <h2>Nueva Transacción</h2>
  
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>
  
  <div *ngIf="errorMessage" class="alert alert-error">
    {{ errorMessage }}
  </div>
  
  <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="monto">Monto de la Transacción</label>
      <input 
        type="number" 
        id="monto" 
        formControlName="monto"
        placeholder="Ingrese el monto"
        class="form-control"
        [class.is-invalid]="monto?.invalid && (monto?.dirty || monto?.touched)"
        step="0.01"
      />
      
      <div class="error-messages" *ngIf="monto?.invalid && (monto?.dirty || monto?.touched)">
        <small *ngIf="hasError('monto', 'required')" class="error-text">
          El monto es obligatorio
        </small>
        <small *ngIf="hasError('monto', 'min')" class="error-text">
          El monto debe ser mayor a 0
        </small>
        <small *ngIf="hasError('monto', 'pattern')" class="error-text">
          Formato inválido. Use máximo 2 decimales
        </small>
      </div>
      
      <small class="form-text">
        Comisión: 2% para montos ≤ $10,000 | 5% para montos > $10,000
      </small>
    </div>
    
    <div class="form-actions">
      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="isSubmitting || transactionForm.invalid"
      >
        <span *ngIf="!isSubmitting">Crear Transacción</span>
        <span *ngIf="isSubmitting">Procesando...</span>
      </button>
      
      <button 
        type="button" 
        class="btn btn-secondary"
        (click)="onReset()"
        [disabled]="isSubmitting"
      >
        Limpiar
      </button>
    </div>
    
  </form>
</div>
